<!DOCTYPE html>
<html lang="en">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #111827;
      --primary: #1f2937;
      --button-bg: #1f2937;
      --button-text: white;
      --modal-bg: white;
    }

    body.dark {
      --bg: #1f2937;
      --text: #e5e7eb;
      --primary: #111827;
      --button-bg: #374151;
      --button-text: #f9fafb;
      --modal-bg: #111827;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
    }

    .section {
      margin: 30px auto;
      max-width: 800px;
    }

    button.section-btn {
      width: 100%;
      text-align: left;
      font-weight: 600;
      padding: 15px 20px;
      font-size: 18px;
      background: var(--primary);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .subpoints {
      display: none;
      margin-top: 10px;
      padding-left: 20px;
    }

    .subpoints button {
      background: #e5e7eb;
      color: var(--text);
      border: none;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }

    .subpoints button:hover {
      background: #d1d5db;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: var(--modal-bg);
      margin: 10% auto;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
      color: var(--text);
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
    }

    .footer a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text);
    }

    .top-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-bar button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .download-btn {
      background-color: #2563eb;
      color: white;
    }

    .toggle-btn {
      background-color: #6b7280;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .modal-content {
        width: 90%;
      }

      .section-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="footer">

      <a href="https://www.linkedin.com/in/yashas-s-g-acharya-/" target="_blank">ðŸ”— LinkedIn</a> |

    <p>&copy; 2025 Yashas S G</p>
  </div>

  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function showDetail(title, content) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-body').innerText = content;
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</html>
